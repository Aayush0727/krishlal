<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KrishLal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <!-- link for owl carousel of css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fevicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/logo.png" />
  </head>
  <body>
    <div class="Login_container">
      <div class=" my-3  google_icon_container">
      <a href="#"><img src="assets/icons/google_store.png" alt="google" class="google_icon img-fluid"></a>
      <a href="#" class="guest_login">Guest Login &#9094;</a>
    </div>
      <div class="inner_container card">
        
          <img src="assets/icons/logo.png" alt="logo" class="login_logo_img my-3">
          
         <p class="text heading_color fs-4">Sign in to continue!</p>
         <div class="col-auto mb-1 Login_input">
          <div class="input-group">
            <div class="input-group-text border-0"><img src="assets/icons/phone_icon.png" alt="phone_icon" class="phone_icon"></div>
            <input type="text" class="form-control text-center focus-ring input_text_field"
            style="--bs-focus-ring-color: rgba(26, 92, 2, .6)" placeholder="Enter Mobile Number">
          </div>
        </div>
         <button type="button" class="btn btn-success Login_btn">Login</button>
         <p class="text_color"> <small>By continuing, I agree to <a href="#" class="policy">terms of us</a>  & <a href="#" class="policy">Privacy policy</a> </small></p>
      </div>
    </div>
  </body>
</html>
